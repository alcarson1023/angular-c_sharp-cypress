<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<div *ngIf="currentCount < 10"><p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p></div>
<div *ngIf="currentCount >= 10"><p aria-live="polite">I can't count that high...</p></div>
<div *ngIf="currentCount >= 30"><p aria-live="polite">What are you expecting to happen next?</p></div>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
